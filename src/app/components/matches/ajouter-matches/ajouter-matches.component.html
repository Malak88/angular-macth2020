<div class="container">

    <div class="row">

      <div class="col-lg-2">

        <br>
        <div class="list-group"> 
         <a href="#" [routerLink]="['/matches']" class="list-group-item"><i class="fas fa-barcode fa-2x" style="color:MediumSeaGreen"></i><i class="fas fa-futbol" style="color:black"></i>&nbsp;&nbsp;Matchs</a>
         <a href="#"  [routerLink]="['/equipes']" class="list-group-item"><i class="fas fa-running fa-2x" ></i><i class="fas fa-futbol" style="color:black"></i>&nbsp;&nbsp;&nbsp;Teams</a>
         <a href="#" [routerLink]="['/arbitres']" class="list-group-item"><i class="fas fa-street-view fa-2x" style="color:Orange"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Referees</a>
         <!--a href="#" class="list-group-item">Staffs&nbsp;&nbsp;<i class="fas fa-users fa-2x"></i></a-->
        </div>
      
    </div>
          
      <!-- /.col-lg-2 -->
   
      <div class="col-lg-10">
     <div class="row">
        <div class="col">
            <h1 class="my-4">Create Match</h1>
        
            <div [hidden]="submitted" style="width: 400px;">
                <form [formGroup]="matchessaveform" #xform=ngForm (ngSubmit)="xform.form.valid&&savematches()" novalidate>

                  <div class="form-group">
                    <label for="name">Match name</label>
                    <input type="text" class="form-control" formControlName="name" data-toggle="tooltip" data-placement="right"
                    title="Enter Name" name="name">
                    <span class="text-danger"
                     *ngIf="(name.touched || xform.submitted) && name.errors?.required">
                     Match name is required
                    </span>
                    <span class="text-danger"
                     *ngIf="(name.touched || xform.submitted) && name.errors?.minlength">
                     Match name must be at least 4 characters long.
                    </span>
                  </div>

                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" formControlName="date" data-toggle="tooltip" data-placement="right"
                    title="Enter Date" name="date">
                    <span class="text-danger"
                     *ngIf="(date.touched || xform.submitted) && date.errors?.required">
                      Date is required
                    </span>
                  </div>

                  <div class="form-group">
                    <label for="stade">Stadium</label>
                    <input type="text" class="form-control" formControlName="stade" data-toggle="tooltip" data-placement="right"
                    title="Enter stade" name="stade">
                    <span class="text-danger"
                     *ngIf="(stade.touched || xform.submitted) && stade.errors?.required">
                     Stadium is required
                    </span>
                    <span class="text-danger"
                     *ngIf="(stade.touched || xform.submitted) && stade.errors?.minlength">
                     stadium must be at least 4 characters long.
                    </span>
                  </div>

                  
                
                <div class="align-bottom"></div>
                <div class="row justify-content-between">
                  <div class="col-4">
                    <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i>&nbsp;&nbsp;Submit</button>
                  </div>
                  <div class="col-4">
                    &nbsp;&nbsp;&nbsp;
                    <button class=" col align-self-end"(click)="list()"  class="btn btn-danger"> <i class="fas fa-times-circle"></i>&nbsp;Cancel</button>
                  </div>
                </div>
                
                </form>
              </div>
              
              
              <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
              </div>
        </div>
        
     </div>
    </div>
